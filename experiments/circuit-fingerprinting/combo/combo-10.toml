[derive]
num_machines = [1,1]
max_attempts = 865

[derive.machine]
num_states = [3,4]
allow_blocking_client = true
allow_blocking_server = true
allow_fixed_budget = true
allow_expressive = false
# count_ref_point
duration_ref_point = [23_214, 796_961]
# min_action_timeout

[derive.env]
traces = ["TorCircuit"]
num_traces = [7, 11]
rtt_in_ms = [50, 500]
packets_per_sec = [10_000, 10_000]
sim_steps = [18_638, 47_942]

[derive.constraints]
client_load = [2.78, 3.172]
server_load = [7.051, 9.801]
delay = [0.039, 1.794]
client_min_normal_packets = 0
server_min_normal_packets = 0
include_after_last_normal = false

[search]
seed = 0
n = 1_000

[combo]
n = 20_000
height = 2
max_attempts = 865

[combo.env]
traces = ["TorCircuit"]
num_traces = [7, 11]
rtt_in_ms = [50, 500]
packets_per_sec = [10_000, 10_000]
sim_steps = [18_638, 47_942]

[combo.constraints]
client_load = [2.78, 3.172]
server_load = [7.051, 9.801]
delay = [0.039, 1.794]
client_min_normal_packets = 0
server_min_normal_packets = 0
include_after_last_normal = false

[sim]
base_dataset = "/home/pulls/dataset/circuitfp-general-rend"
max_samples = 10_000
#tunable_defense_limits = [1.0, 0.75, 0.5, 0.3, 0.2, 0.1]
tunable_defense_limits = [0.05]
