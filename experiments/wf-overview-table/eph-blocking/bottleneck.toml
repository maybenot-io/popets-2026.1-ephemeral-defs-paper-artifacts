[derive]
num_machines = [1,1]
max_attempts = 900

[derive.machine]
num_states = [3,3]
duration_ref_point = [290_000, 966_000]
allow_blocking_client = true
allow_blocking_server = true
allow_expressive = false
allow_frac_limits = false
allow_fixed_budget = true

[derive.env]
traces = ["DeepFingerprinting", "GongSurakav"]
num_traces = [9, 11]
rtt_in_ms = [50, 500]
#packets_per_sec = [10_000, 20_000]
sim_steps = [5_000, 5_000]

[derive.constraints]
client_load = [1.5, 7.5]
server_load = [0.9, 7.4]
delay = [0.5, 5.0]
client_min_normal_packets = 30
server_min_normal_packets = 100
include_after_last_normal = true

[search]
n = 1_000
seed = 0

[combo]
n = 100_000
height = 2
max_attempts = 900

[combo.env]
traces = ["DeepFingerprinting", "GongSurakav"]
num_traces = [9, 11]
rtt_in_ms = [50, 500]
#packets_per_sec = [10_000, 20_000]
sim_steps = [5_000, 5_000]

[combo.constraints]
client_load = [1.5, 7.5]
server_load = [0.9, 7.4]
delay = [0.5, 5.0]
client_min_normal_packets = 30
server_min_normal_packets = 100
include_after_last_normal = true

[sim]
base_dataset = "/mnt/ramdisk/bigenough-95x10x20-standard-rngsubpages/"
#base_dataset = "/home/pulls/dataset/gong-surakav-undefended-cw"
max_samples = 100
tunable_defense_limits = [0.75]
seed = 0

[sim.simulator]
rtt_in_ms = [50, 500]
#packets_per_sec = [40_000, 40_000]
trace_length = 60_000
events_multiplier = 1_000

[sim.simulator.client]
padding_budget = [1_000, 2_000]
blocking_budget = [100_000, 200_000]
padding_frac = [0.95, 0.95]
blocking_frac = [0.5, 0.5]

[sim.simulator.server]
padding_budget = [1_000, 3_000]
blocking_budget = [100_000, 200_000]
padding_frac = [0.95, 0.95]
blocking_frac = [0.5, 0.5]

[eval]
base_dataset = "/mnt/ramdisk/bigenough-95x10x20-standard-rngsubpages/"
#base_dataset = "/home/pulls/dataset/gong-surakav-undefended-cw"
trace_length = 60_000
df = "/home/pulls/scripts/df.py"
rf = "/home/pulls/scripts/rf.py"
csv = "eph-blocking-bottle.csv"
seed = 0
