[derive]
num_machines = [1,1]
max_attempts = 50

[derive.machine]
num_states = [3,4]
duration_ref_point = [672_000, 950_000]
allow_blocking_client = false
allow_blocking_server = false
allow_expressive = false
allow_frac_limits = false
allow_fixed_budget = true

[derive.env]
traces = ["DeepFingerprinting", "GongSurakav"]
num_traces = [15, 16]
rtt_in_ms = [50, 500]
packets_per_sec = [10_000, 20_000]
sim_steps = [5_000, 5_000]

[derive.constraints]
client_load = [0.6, 2.6]
server_load = [0.36, 2.4]
delay = [0.0, 0.0]
client_min_normal_packets = 30
server_min_normal_packets = 100

[search]
seed = 0
n = 1000

[combo]
n = 100_000
height = 2
max_attempts = 50

[combo.env]
traces = ["DeepFingerprinting", "GongSurakav"]
num_traces = [15, 16]
rtt_in_ms = [50, 500]
packets_per_sec = [10_000, 20_000]
sim_steps = [5_000, 5_000]

[combo.constraints]
client_load = [0.6, 2.6]
server_load = [0.36, 2.4]
delay = [0.0, 0.0]
client_min_normal_packets = 30
server_min_normal_packets = 100

[sim]
base_dataset = "/mnt/ramdisk/bigenough-95x10x20-standard-rngsubpages/"
#base_dataset = "/home/pulls/dataset/gong-surakav-undefended-cw"
max_samples = 100
tunable_defense_limits = [0.75]
seed = 0

[sim.simulator]
rtt_in_ms = [50, 500]
packets_per_sec = [40_000, 40_000]
trace_length = 60_000
events_multiplier = 1_000

[sim.simulator.client]
padding_budget = [1_000, 2_000]
blocking_budget = [0, 0]
padding_frac = [0.95, 0.95]
blocking_frac = [0, 0]

[sim.simulator.server]
padding_budget = [1_000, 3_000]
blocking_budget = [0, 0]
padding_frac = [0.95, 0.95]
blocking_frac = [0, 0]

[eval]
base_dataset = "/mnt/ramdisk/bigenough-95x10x20-standard-rngsubpages/"
#base_dataset = "/home/pulls/dataset/gong-surakav-undefended-cw"
trace_length = 60_000
df = "/home/pulls/scripts/df.py"
rf = "/home/pulls/scripts/rf.py"
csv = "eph-padding-inf.csv"
seed = 0

